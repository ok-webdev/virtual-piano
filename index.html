<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active">Notes</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    <div class="piano">
      <div class="piano-key piano-btn" data-letter="D" data-code="KeyD" data-note="c"></div>
      <div class="piano-key piano-btn" data-letter="F" data-code="KeyF" data-note="d"></div>
      <div class="piano-key piano-btn" data-letter="G" data-code="KeyG" data-note="e"></div>
      <div class="piano-key piano-btn" data-letter="H" data-code="KeyH" data-note="f"></div>
      <div class="piano-key piano-btn" data-letter="J" data-code="KeyJ" data-note="g"></div>
      <div class="piano-key piano-btn" data-letter="K" data-code="KeyK" data-note="a"></div>
      <div class="piano-key piano-btn" data-letter="L" data-code="KeyL" data-note="b"></div>
      <div class="keys-sharp">
        <div class="piano-key sharp piano-btn" data-letter="R" data-code="KeyR" data-note="c♯"></div>
        <div class="piano-key sharp piano-btn" data-letter="T" data-code="KeyT" data-note="d♯"></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp piano-btn" data-letter="U" data-code="KeyU" data-note="f♯"></div>
        <div class="piano-key sharp piano-btn" data-letter="I" data-code="KeyI" data-note="g♯"></div>
        <div class="piano-key sharp piano-btn" data-letter="O" data-code="KeyO" data-note="a♯"></div>
      </div>
    </div>
    <button class="fullscreen openfullscreen"></button>
    <audio src="assets/audio/a.mp3" data-code="KeyK"></audio>
    <audio src="assets/audio/b.mp3" data-code="KeyL"></audio>
    <audio src="assets/audio/c.mp3" data-code="KeyD"></audio>
    <audio src="assets/audio/d.mp3" data-code="KeyF"></audio>
    <audio src="assets/audio/e.mp3" data-code="KeyG"></audio>
    <audio src="assets/audio/f.mp3" data-code="KeyH"></audio>
    <audio src="assets/audio/g.mp3" data-code="KeyJ"></audio>
    <audio src="assets/audio/a♯.mp3" data-code="KeyO"></audio>
    <audio src="assets/audio/c♯.mp3" data-code="KeyR"></audio>
    <audio src="assets/audio/d♯.mp3" data-code="KeyT"></audio>
    <audio src="assets/audio/f♯.mp3" data-code="KeyU"></audio>
    <audio src="assets/audio/g♯.mp3" data-code="KeyI"></audio>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
